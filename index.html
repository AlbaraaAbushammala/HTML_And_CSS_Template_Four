<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Start Page -->
    <div class="page d-flex ">
      
      <!-- Start Sidebar -->
      <div class="sidebar bg-white p-20 p-relative ">
        <h3 class=" p-relative text-center mt-">Albara</h3>
        <ul>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="index.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="fs-14">Dashboard</span>
            </a>
          </li>

          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="fs-14">Settings</span>
            </a>
          </li>
          
          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="fs-14">Profile</span>
            </a>
          </li>

          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="fs-14">Projects</span>
            </a>
          </li>

          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="fs-14">Courses</span>
            </a>
          </li>
          
          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span class="fs-14">Friends</span>
            </a>
          </li>

          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="fs-14">Files</span>
            </a>
          </li>

          <li>
            <a class=" d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="fs-14">Plans</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- End Sidebar -->

      <!-- Start Content -->
      <div class="content w-full ">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class= "rad-10 " type="search" placeholder="Type A Keyword">
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="">
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative main-title "> Dashboard</h1>
        <div class="wrapper d-grid gap-20">

          <!-- Start Welcome Widget -->
          <div class="welcome bg-white rad-10 text-c-mobile block-mobile">
            <div class="intro p-20 d-flex between-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-grey mt-5">Albaraa</p>
              </div>
              <img class="hide-mobile" src="imgs/welcome.png" alt="">
            </div>
            <img src="/imgs/avatar.png" alt="" class="avatar">
            <div class="body text-center d-flex p-20 mt-20 mb-20 block-mobile">
              <div>Albaraa Abushammala <span class="d-block  c-grey fs-14 mt-10">Entwickler</span></div>
              <div>80 <span class="d-block c-grey fs-14 mt-10">Projects</span></div>
              <div>$8500<span class="d-block c-grey fs-14 mt-10">Earned</span></div>
            </div>
            <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
          </div>
          <!-- End Welcome Widget -->

          <!-- Start Quick Draft Widget -->
          <div class="quick-draft p-20 bg-white rad-10">
            <h2 class="m-0 ">Quick Draft</h2>
            <p class="c-grey mt-0 mb-20 fs-15">Write A Draft For Your Ideas</p>
            <form>
              <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6 " type="text" placeholder="Title">
              <textarea class="bg-eee b-none p-10 rad-6 d-block w-full mb-20" placeholder="Your Thought"></textarea>
              <input class="save d-block bg-blue c-white w-fit btn-shape b-none" type="submit" value="Save">
            </form>
          </div>
          <!-- Start Quick Draft Widget -->

          <div class="yealy-targets p-20 bg-white rad-10">
            <h2 class="m-0">Yealy Targets</h2>
            <p class="c-grey mt-5">Targets of The Year</p>
          </div>
        </div>
        <!-- End Wrapper -->

      </div>
      <!-- End Content -->
    </div>
    <!-- End Page -->




    <!-- Start Landing -->
    <!-- End Landing -->

    <!-- Start Skills -->
    <!-- End Skills -->


    <!-- Start Footer -->
    <!-- End Footer -->

    <script src="main.js"></script>
  </body>
</html>
